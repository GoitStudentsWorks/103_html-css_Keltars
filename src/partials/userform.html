<section class="section-userform">
    <div class="container-userform">
        <picture>
            <source srcset="../img/userform/userform-mob.jpg 1x, ../img/userform/userform-mob-2x.jpg 2x" media="(max-width: 767px)">
            <source srcset="../img/userform/userform-tab.jpg 1x, ../img/userform/userform-tab-2x.jpg 2x" media="(max-width: 1279px)">
            <source srcset="../img/userform/userform.jpg 1x, ../img/userform/userform-2x.jpg 2x" media="(min-width: 1280px)">
            <img class="img-section-userform" src="../img/userform/userform.jpg" alt="yacht" />
        </picture>
        <div class="container-userform-title-btn">
            <h3 class="userform-heading">Rent a yacht now</h3>
                <form class="form-rent-yacht">
                    <div class="form-container-rent">
                        <input type="text" name="username" id="username" class="form-input-rent" placeholder="Full name " />
                        <input type="email" name="useremail" id="useremail" class="form-input-rent" placeholder="Email" />
                        <input type="tel" name="usertel" id="usertel" class="form-input-rent" placeholder="Phone number" />
                        <textarea class="form-textarea-rent-comment" name="usercomment" id="usercomment" placeholder="Comment"></textarea>
                    </div>
                    <button type="submit" class="send-form-button">Send</button>
                </form>
        </div>
    </div>
</section>
